    <div class="container mt-5 main-div">
        <h3 class="text-center">Posts You've Liked</h3>
        {% for post in posts_list %}

            <div class="container1 mt-5">
                <div class="image">
                    <a href="{% url "single-post" post.slug %}"><img class="liked-imgs" src="{{ post.image.url }}" alt="{{post.image}}"/></a>
                </div>
                <div class="text">
                    <h5 class="post-title">{{ post.title }}</h5>
                    <p class="post-author"> Author: {{ post.author }} </p>
                    <p class="liked-date"> Liked on {{ post.date }}</p>

            </div>
