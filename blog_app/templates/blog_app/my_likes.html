{% extends "base.html" %}
{% load static %}



{% block title %} {% endblock %}

{% block css_styles %} 
    <link rel="stylesheet" href="{% static "blog_app/css/single_post.css" %}">
{% endblock %}

{% block content %} 
    <div class="container">
        <h3>Posts You've Liked</h3>
        {% for post in posts_list %}

            <img class="" src="{{ post.image.url }}" alt="{{post.image}}" />

        {% endfor %}
    </div>
{% endblock %}
