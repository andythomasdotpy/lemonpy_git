{% extends "base.html" %}
{% load static %}


{% block title %}
    Lemonpy | All Posts
{% endblock %}

{% block css_styles %}
    <link rel="stylesheet" href="{% static "blog_app/all_posts.css" %}">
{% endblock %}


{% block context %}
    <div class="container main-div">
        <div class="row row-div mt-5 mb-5">
            <div class="contianer mt-5 mb-5 text-center">
                <h1>All Posts</h1>
            </div>
            {% for post in recent_posts %}
                <div class="col-lg-4 div-each-article mb-5">
                    <div class="inner-div-post text-center mx-auto">
                        <a class= "a-class-post" href="{% url "single-post" post.slug %}" >
                            <p class="post-title pt-3">{{post.title}}</p>
                            <img class="post-image" src="{% static "blog_app/images/"|add:post.image_name %}" alt="{{post.title}}" />
                            <div class="post__content> text-center">
                                <p class="p-rating">
                                    {{ post.rating }}
                                </p>
                            </div>
                        </a>
                    </div>    
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
