{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
    Lemonpy | Register
{% endblock %}

{% block css_styles %}
    {% comment %} <link rel="stylesheet" href="{% static "blog_app/single_post.css" %}"> {% endcomment %}
{% endblock %}


{% block context %}
    <div class="container text-center mt-5">
        <h1>Register an account</h1>
        <form action="" method="POST" novalidate>
            {{ user_form | crispy }}
            {% csrf_token %}

            <input type="submit" value="Create Account" class="btn btn-success">  
        </form>
    </div>
{% endblock %}
