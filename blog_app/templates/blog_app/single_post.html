{% extends "base.html" %}
{% load static %}


{% block title %}
    Lemonpy | Post Detail
{% endblock %}

{% block css_styles %}
    <link rel="stylesheet" href="{% static "blog_app/single_post.css" %}">
{% endblock %}


{% block context %}
    <div class="container text-center mt-5">
        <h1>{{post.title}}</h1>
        <img class="post-image" src="{% static "blog_app/images/"|add:post.image_name %}" alt="{{post.title}}" />
    </div>
{% endblock %}
