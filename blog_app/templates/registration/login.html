{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
Lemonpy | Login
{% endblock %}

{% block css_styles %}
{% comment %} <link rel="stylesheet" href="{% static "blog_app/single_post.css" %}"> {% endcomment %}
{% endblock %}


{% block context %}
<div class="container mt-5">
    <h1>Login</h1>

    <form action="" methods="POST" novalidate>
        {{ form | crispy }}
        {% csrf_token %}
        
        <input type="hidden" name="next" value={{next}} />
        <input type="submit" value="Login" class="btn btn-success" />
    
    </form>
</div>
{% endblock %}
