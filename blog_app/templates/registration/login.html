{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
Lemonpy | Login
{% endblock %}

{% block css_styles %}
    <link rel="stylesheet" href="{% static "blog_app/login.css" %}">
{% endblock %}


{% block context %}
<div class="container mt-5 login">
    <h1>Login</h1>

    <form action="" method="POST" novalidate>
        {{ form | crispy }}
        {% csrf_token %}
        
        <input id="form-sytle" type="hidden" name="next" value="{{next}}" />
        <input type="submit" value="Login" class="btn btn-dark" />
    
    </form>
</div>
{% endblock %}
