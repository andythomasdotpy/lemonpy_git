{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %} Change Password {% endblock %}

{% block css_styles %}
    
    <link rel="stylesheet" href="{% static "blog_app/css/password_change.css" %}">

{% endblock %}

{% block content %}
    <div class="container mt-5 password_change_form">
        <h3>Change Your Password</h3>

        <form action="" method="POST" novalidate >
            {% csrf_token %}
            {{ form | crispy }}
            
            <input type="submit" value="Change Password" class="btn btn-dark">
        </form>

    </div>
{% endblock %}
